<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 桌子背景 -->
  <defs>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a3f;stop-opacity:1" />
    </linearGradient>
    <filter id="feltTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>
  
  <!-- 桌子主体 -->
  <rect width="100%" height="100%" fill="url(#tableGradient)"/>
  <rect width="100%" height="100%" fill="url(#feltTexture)" opacity="0.1"/>
  
  <!-- 桌子纹理 -->
  <g opacity="0.1">
    <path d="M0,0 L1920,0 L1920,1080 L0,1080 Z" fill="none" stroke="white" stroke-width="2"/>
    <path d="M0,0 L1920,1080" stroke="white" stroke-width="1"/>
    <path d="M1920,0 L0,1080" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- 装饰性图案 -->
  <g opacity="0.05">
    <circle cx="960" cy="540" r="400" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="960" cy="540" r="300" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="960" cy="540" r="200" fill="none" stroke="white" stroke-width="2"/>
  </g>
</svg> 